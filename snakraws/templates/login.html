{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h3>{% trans "Login" %}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Login"%}</button>
    <input type="hidden" class="django-recaptcha-hidden-field" name="g-recaptcha-response">
  </form>
{% endblock %}
